<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
<title>TailwindCSS Responsive Menu | CODINGWITHSSR</title>
    <style type="text/tailwindcss">
      @theme {
        body{
  font-family:'Inter',sanserif;
}
      }
    </style>
  </head>
  <body>
   <div class="flex1">
     <nav class="flex justify-around items-center text-white max-md:flex-col bg-blue-500 w-full p-1">   
       <div class="flex justify-around w-full p-1 transition">
        <div>
           <a href="">CODINGWITHSSR</a>
         </div>
         <div>
           <button href="" id="btnbox" class=" md:hidden md:block">
             <svg id="humburger" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
</svg>
             <svg id="close" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 hidden">
  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
</svg>

</button>
         </div> 
       </div>
              <ul id="menu" class="transition ease hidden border justify-center justify-items-center rounded-4xl w-full flex-col md:flex p-0 md:flex-row md:border-none ">
         <li class="p-2 "><a href="" class="px-2 hover:bg-blue-100  hover:p-2 hover:rounded-xl hover:text-black transition">Home</a></li>
         <li class="p-2"><a href="" class="px-2 hover:bg-blue-100  hover:p-2 hover:rounded-xl hover:text-black transition">About</a></li>
         <li class="p-2"><a href="" class="px-2 hover:bg-blue-100  hover:p-2 hover:rounded-xl hover:text-black transition" >Services</a></li>
         <li class="p-2"><a href="" class="px-2 hover:bg-blue-100  hover:p-2 hover:rounded-xl hover:text-black transition">Project</a></li>
         <li class="p-2"><a href="" class="px-2 hover:bg-blue-100  hover:p-2 hover:rounded-xl hover:text-black transition">Contact</a></li>         
       </ul>
    </nav>
  
    </div>
    <div class="flex justify-center justify-items-center mt-24">
      <p> Responsive Menu or Navigation TailwindCss </p>
    </div>
  </body>
  <script>
    const btnbox = document.getElementById("btnbox");
const menu =  document.getElementById("menu");
const close = document.getElementById("close");

  btnbox.addEventListener('click', function() {
    menu.classList.toggle("hidden");
      close.classList.toggle("hidden");
    humburger.classList.toggle("hidden");
});
  </script>
</html>
